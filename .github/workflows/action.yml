name: first workflow
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Hello world
        run: echo "Hello, world!"

      - name: Checkout code
        uses: actions/checkout@v4 # actions 재사용 가능한 작업

      - name: install dependencies
        run: npm ci
